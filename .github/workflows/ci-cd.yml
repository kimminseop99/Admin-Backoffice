   # CI/CD Workflow 관련 설명 
  
  # 1. Workflow 없으면 모든 작업 수동으로 해야 함
  #    - Gradle 빌드, Docker 이미지 생성, 이미지 push, 서버 배포 등
  #    - 실무에서는 수동 처리 불가능
    
  # 2. Workflow 하나면 자동화 가능
  #    - GitHub Actions Workflow 파일을 통해
  #      → 자동 빌드 (Gradle)
  #      → Docker 이미지 생성
  #      → Docker Hub push
  #      → 서버 배포 준비
    
  # 3. CI/CD 파이프라인의 핵심
  #    - Workflow 파일(.github/workflows/ci-cd.yml)이
  #      프로젝트 자동화의 엔진 역할을 담당




   name: CI/CD Workflow

   on:
     push:
       branches:
         - main
     pull_request:
       branches:
         - main

   jobs:
     build-and-deploy:
       name: Build, Dockerize & Push
       runs-on: ubuntu-latest

       steps:
         # 1. 저장소 체크아웃
         - name: Checkout repository
           uses: actions/checkout@v3

         # 2. JDK 21 설정
         - name: Set up JDK 21
           uses: actions/setup-java@v3
           with:
             java-version: 21
             distribution: temurin

         # 3. Gradle 캐시
         - name: Cache Gradle packages
           uses: actions/cache@v3
           with:
             path: |
               ~/.gradle/caches
               ~/.gradle/wrapper/
             key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
             restore-keys: |
               ${{ runner.os }}-gradle-

         # 4. Gradle 실행 권한 부여 (Linux에서 필요)
         - name: Grant execute permission to Gradle wrapper
           run: chmod +x gradlew

         # 5. Gradle 빌드 (테스트 제외)
         - name: Build with Gradle
           run: ./gradlew clean build -x test

         # 6. Docker 로그인
         - name: Log in to Docker Hub
           uses: docker/login-action@v2
           with:
             username: ${{ secrets.DOCKER_USERNAME }}
             password: ${{ secrets.DOCKER_PASSWORD }}

         # 7. Docker 이미지 빌드
         - name: Build Docker image
           run: docker build -t kimminseop1217/admin-backoffice:latest .

         # 8. Docker Hub로 Push
         - name: Push Docker image
           run: docker push kimminseop1217/admin-backoffice:latest
