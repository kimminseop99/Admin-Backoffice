<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="min-h-screen flex flex-col items-center justify-center bg-black text-green-400 font-mono select-none">
        <div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md border border-green-700">
            <div th:if="${session.loginErrorMessage}">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    alert([[${session.loginErrorMessage}]]);
                    /*]]>*/
                </script>
            </div>
            <h2 class="text-3xl font-bold mb-6 tracking-widest text-green-400 text-center">로그인</h2>

            <form th:action="@{/user/login}" method="post" class="space-y-6">

                <div>
                    <label for="username" class="block mb-1 font-semibold">사용자 ID</label>
                    <input type="text" name="username" id="username" required
                           class="w-full rounded-md border border-green-600 bg-black text-green-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                           placeholder="아이디를 입력하세요">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-semibold">비밀번호</label>
                    <input type="password" name="password" id="password" required
                           class="w-full rounded-md border border-green-600 bg-black text-green-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-black font-bold py-2 rounded-md transition">
                    로그인
                </button>

                <p class="text-center text-green-500 text-sm mt-4">
                    아직 계정이 없으신가요?
                    <a th:href="@{/user/signup}" class="underline hover:text-green-400">회원가입</a>
                </p>
            </form>
        </div>
    </div>
</div>
</html>
