<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="bg-white dark:bg-gray-900 min-h-screen px-6 py-10">

    <h1 class="text-3xl font-bold mb-8 text-gray-800 dark:text-white text-center">상품 목록</h1>

    <!-- 검색 및 카테고리 필터 -->
    <form method="get" class="flex flex-col sm:flex-row items-center gap-4 mb-10 justify-center">
        <input type="text" name="keyword" th:value="${keyword}"
               placeholder="상품명 검색"
               class="w-full sm:w-64 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white" />

        <select name="categoryId" th:value="${categoryId}"
                class="w-full sm:w-48 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white">
            <option value="">전체 카테고리</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:selected="${category.id == categoryId}"
                    th:text="${category.name}">카테고리명</option>
        </select>

        <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
            검색
        </button>
    </form>

    <!-- 상품 목록 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8">
        <div th:each="product : ${products.content}"
             class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mx-auto">
            <a th:href="@{'/user/products/' + ${product.id}}">
                <img class="p-8 rounded-t-lg object-cover h-64 w-full"
                     th:src="@{'/uploads/' + ${product.imageFilename}}"
                     alt="상품 이미지" />
            </a>
            <div class="px-5 pb-5">
                <a th:href="@{'/user/products/' + ${product.id}}">
                    <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white"
                        th:text="${product.name}">상품 이름</h5>
                </a>

                <!-- ⭐ 별점 표시 영역 -->
                <div class="flex items-center mt-2.5 mb-3">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <svg th:class="${i <= product.averageRating ? 'w-4 h-4 text-yellow-300' : 'w-4 h-4 text-gray-200 dark:text-gray-600'}"
                         aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                         viewBox="0 0 22 20">
                        <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </span>
                    </div>
                    <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3"
                          th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}">0.0</span>
                </div>

                <!-- 설명 -->
                <div class="mb-3 text-sm text-gray-600 dark:text-gray-400 line-clamp-2"
                     th:text="${product.description}">상품 설명</div>

                <!-- 가격 및 버튼 -->
                <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-gray-900 dark:text-white"
                  th:text="|₩${#numbers.formatInteger(product.price, 3, 'COMMA')}|">
                ₩가격
            </span>
                    <a th:href="@{'/user/products/' + ${product.id}}"
                       class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        제품 보기
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- 페이지네이션 -->
    <div class="flex justify-center mt-10">
        <nav class="inline-flex rounded-md shadow-sm" role="navigation">
            <a th:if="${products.hasPrevious()}"
               th:href="@{/user/products(page=${products.number - 1}, keyword=${keyword}, categoryId=${categoryId})}"
               class="px-3 py-2 border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
                이전
            </a>
            <span class="px-3 py-2 border border-gray-300 text-sm font-medium text-gray-700 dark:text-white dark:border-gray-600">
                <span th:text="${products.number + 1}">1</span> / <span th:text="${products.totalPages}">1</span>
            </span>
            <a th:if="${products.hasNext()}"
               th:href="@{/user/products(page=${products.number + 1}, keyword=${keyword}, categoryId=${categoryId})}"
               class="px-3 py-2 border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-200 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
                다음
            </a>
        </nav>
    </div>

</div>
</html>
