<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 shadow rounded-xl mt-10">

        <!-- 상품 정보 -->
        <div class="flex flex-col sm:flex-row sm:space-x-6">
            <img th:src="@{'/uploads/' + ${product.imageFilename}}" alt="상품 이미지"
                 class="w-full sm:w-60 h-auto border border-gray-300 rounded mb-4 sm:mb-0" />
            <div class="flex-1">
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100" th:text="${product.name}">상품명</h1>
                <p class="text-gray-600 dark:text-gray-300 mt-2" th:text="${product.description}">설명</p>
                <p class="text-xl font-bold text-green-600 dark:text-green-400 mt-4" th:text="'₩ ' + ${product.price}">가격</p>

                <!-- 장바구니 담기 폼 시작 -->
                <form th:action="@{/cart/add}" method="post" class="mt-6 flex items-center gap-3 max-w-xs">
                    <input type="hidden" name="productId" th:value="${product.id}" />

                    <label for="quantity" class="sr-only">수량</label>
                    <input
                            type="number"
                            id="quantity"
                            name="quantity"
                            value="1"
                            min="1"
                            class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                    />

                    <button
                            type="submit"
                            class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
                    >
                        장바구니 담기
                    </button>
                </form>
                <!-- 장바구니 담기 폼 끝 -->

            </div>
        </div>

        <!-- 리뷰 영역 -->
        <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 border-b border-gray-300 dark:border-gray-600 pb-2 mb-4">리뷰</h2>

            <div class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                <div th:each="review : ${reviews}" class="border border-gray-300 dark:border-gray-600 rounded p-4 bg-gray-50 dark:bg-gray-900">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm text-gray-700 dark:text-gray-300 font-medium" th:text="${review.author.username}">작성자</span>
                        <span class="text-xs text-gray-400 dark:text-gray-500" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    </div>

                    <p class="text-gray-800 dark:text-gray-200" th:text="${review.content}">리뷰 내용</p>

                    <!-- 별점 -->
                    <div class="flex items-center mt-1">
                        <svg th:each="i : ${#numbers.sequence(1, 5)}"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="currentColor"
                             viewBox="0 0 20 20"
                             class="w-5 h-5"
                             th:classappend="${i <= review.rating} ? 'text-yellow-400' : 'text-gray-300 dark:text-gray-700'">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.237 3.81a1 1 0 00.95.69h4.006c.969 0 1.371 1.24.588 1.81l-3.24 2.353a1 1 0 00-.364 1.118l1.237 3.81c.3.921-.755 1.688-1.54 1.118L10 13.347l-3.24 2.353c-.784.57-1.838-.197-1.539-1.118l1.237-3.81a1 1 0 00-.364-1.118L2.854 9.237c-.783-.57-.38-1.81.588-1.81H7.45a1 1 0 00.951-.69l1.237-3.81z"/>
                        </svg>
                    </div>

                    <!-- 본인 리뷰인 경우 -->
                    <div th:if="${currentUser != null and review.author.id == currentUser.id}" class="mt-2 flex space-x-3">
                        <a th:href="@{'/reviews/edit/' + ${review.id}}"
                           class="text-blue-500 hover:text-blue-700 text-sm font-medium">수정</a>
                        <form th:action="@{'/reviews/delete/' + ${review.id}}" method="post" class="inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="text-red-600 hover:text-red-800 text-sm font-medium">삭제</button>
                        </form>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(reviews)}" class="text-center text-gray-500 dark:text-gray-400 py-10">
                    등록된 리뷰가 없습니다.
                </div>
            </div>
        </div>

        <!-- 리뷰 작성 폼 -->
        <div class="mt-10" th:if="${currentUser != null}">
            <h3 class="text-lg font-semibold mb-3 text-gray-800 dark:text-gray-100">리뷰 작성하기</h3>
            <form method="post" th:action="@{'/reviews/create/' + ${product.id}}" class="space-y-4">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <textarea name="content" rows="3" required
                          class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-800 dark:text-white"
                          placeholder="리뷰 내용을 입력하세요..."></textarea>
                <select name="rating" required
                        class="border border-gray-300 dark:border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-800 dark:text-white">
                    <option value="">별점 선택</option>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>

                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded transition">
                    등록
                </button>
            </form>
        </div>

        <div th:if="${currentUser == null}" class="mt-6 text-center text-gray-500 dark:text-gray-400">
            로그인 후 리뷰를 작성할 수 있습니다.
        </div>

    </div>
</div>
</html>
