<header th:fragment="headerFragment"
        class="bg-black text-green-400 font-mono flex items-center justify-between px-6 py-3 border-b border-green-700 select-none relative">
    <a th:href="@{/dashboard}" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')" class="text-xl font-bold tracking-widest">ADMIN BACKOFFICE</a>
    <a href="/"  sec:authorize="hasRole('USER')" class="text-xl font-bold tracking-widest">CASS</a>

    <nav class="flex items-center space-x-4">
        <span sec:authorize="isAuthenticated() and hasRole('USER')" class="text-sm">
            이용자: <strong th:text="${#authentication.name}">user</strong>
        </span>
        <span sec:authorize="isAuthenticated() and hasAnyRole('SUPER_ADMIN','ADMIN')" class="text-sm">
            관리자: <strong th:text="${#authentication.name}">admin</strong>
        </span>


        <!-- 햄버거 아이콘 -->
        <button id="toggleSidebarBtn" sec:authorize="isAuthenticated()"
                class="block focus:outline-none text-green-400 hover:text-green-200 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </nav>
</header>
