<div th:fragment="dashboard" sec:authorize="hasRole('ADMIN')" class="px-6 py-8 bg-gray-900 min-h-screen text-green-100">
    <h1 class="text-3xl lg:text-4xl font-bold mb-10 tracking-widest border-b border-green-700 pb-4">
        관리자 대시보드
    </h1>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 전체 회원 수 -->
        <div class="bg-gray-800 border border-green-600 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold">전체 회원 수</h2>

            </div>
            <p class="text-4xl font-extrabold text-green-300" th:text="${totalUsers}">0</p>
            <p class="text-sm mt-2 text-green-500">현재까지 가입한 총 사용자 수</p>
        </div>

        <!-- 신규 가입자 (최근 7일) -->
        <div class="bg-gray-800 border border-green-600 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold">최근 7일 신규 가입자</h2>

            </div>
            <p class="text-4xl font-extrabold text-green-300" th:text="${newUsersLast7Days}">0</p>
            <p class="text-sm mt-2 text-green-500">7일 간 신규 가입된 사용자 수</p>
        </div>

        <!-- 시스템 상태 -->
        <div class="bg-gray-800 border border-green-600 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold">시스템 상태</h2>

            </div>
            <p class="text-4xl font-extrabold text-green-300">정상</p>
            <p class="text-sm mt-2 text-green-500">현재 서버 상태: 정상 운영 중</p>
        </div>
    </section>
</div>
