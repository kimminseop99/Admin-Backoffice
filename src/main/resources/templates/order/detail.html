<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg mt-10">

    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">주문 상세 정보</h1>

    <section class="mb-6">
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-100">기본 정보</h2>
        <div class="grid grid-cols-2 gap-4 text-gray-700 dark:text-gray-300">
            <div>주문 번호:</div>
            <div th:text="${order.id}">1</div>

            <div>주문 일시:</div>
            <div th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-08-12 22:00:00</div>

            <div>수령인:</div>
            <div th:text="${order.recipientName}">홍길동</div>

            <div>전화번호:</div>
            <div th:text="${order.recipientPhone}">010-1234-5678</div>

            <div>배송 주소:</div>
            <div th:text="${order.deliveryAddress}">서울특별시 강남구 테헤란로 123</div>

            <div>결제 수단:</div>
            <div th:text="${order.paymentMethod}">신용카드</div>

            <div>총 결제 금액:</div>
            <div th:text="${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')} + '원'">100,000원</div>

        </div>
    </section>

    <section>
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-100">주문 상품 목록</h2>
        <table class="w-full table-auto border-collapse border border-gray-300 dark:border-gray-700">
            <thead>
            <tr class="bg-gray-100 dark:bg-gray-700">
                <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">상품명</th>
                <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">수량</th>
                <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.orderItems}" class="odd:bg-white even:bg-gray-50 dark:odd:bg-gray-800 dark:even:bg-gray-700">
                <td class="border border-gray-300 dark:border-gray-600 px-4 py-2" th:text="${item.product.name}">상품명</td>
                <td class="border border-gray-300 dark:border-gray-600 px-4 py-2 text-center" th:text="${item.quantity} + '개'">1개</td>
                <td class="border border-gray-300 dark:border-gray-600 px-4 py-2 text-right" th:text="${#numbers.formatInteger(item.product.price * item.quantity, 3, 'COMMA')} + '원'">10,000원</td>
            </tr>
            </tbody>
        </table>
    </section>

    <div class="mt-6 text-right">
        <a href="#" onclick="window.history.back();" class="text-green-600 hover:underline">뒤로 가기</a>
    </div>

</div>
</html>
