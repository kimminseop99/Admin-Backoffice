<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="min-h-screen bg-black text-green-400 font-mono px-6 py-8">
        <div class="mb-6 flex justify-between items-center border-b border-green-700 pb-2">
            <h1 class="text-2xl font-bold tracking-widest">권한 수정 기록</h1>
            <form method="get" class="flex space-x-2">
                <input type="number" name="targetUserId" th:value="${targetUserId}"
                    placeholder="사용자 ID 필터"
                       class="bg-black border border-green-600 rounded-md px-3 py-1 focus:outline-none focus:ring-green-500" />
                <button type="submit"
                        class="bg-green-700 hover:bg-green-600 text-black font-bold px-4 rounded-md">검색</button>
            </form>
        </div>
        <table class="w-full table-auto border border-green-700 text-sm">
            <thead class="bg-green-900 text-left text-green-200">
            <tr>
                <th class="px-4 py-2 border border-green-700">ID</th>
                <th class="px-4 py-2 border border-green-700">대상 사용자</th>
                <th class="px-4 py-2 border border-green-700">변경 유형</th>
                <th class="px-4 py-2 border border-green-700">이전 값</th>
                <th class="px-4 py-2 border border-green-700">변경 값</th>
                <th class="px-4 py-2 border border-green-700">변경자</th>
                <th class="px-4 py-2 border border-green-700">일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs.content}" class="hover:bg-green-950">
                <td class="px-4 py-2 border border-green-700" th:text="${log.id}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${log.targetUserId}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${log.action}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${log.beforeValue}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${log.afterValue}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${log.adminUsername}"></td>
                <td class="px-4 py-2 border border-green-700" th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <div class="mt-6 text-center">
            <div th:replace="~{layout/pagination :: pagination(${logs})}" class="mt-4"></div>
        </div>
    </div>
</div>
</html>
